image: node:latest
stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - cd backend/
    - npm install
    - npm install --save --global jest @types/jest supertest
  cache:
    paths:
      - node_modules/
  artifacts:
    expire_in: 1 days
    when: on_success
    paths:
      - node_modules/

test:
  stage: test
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  dependencies:
   - build
  script:
   - cd backend/
   - yarn test:ci
  cache:
   paths:
     - coverage/
  artifacts:
    paths:
     - coverage/
    when: always
    reports:
      junit:
        - junit.xml
      cobertura: coverage/cobertura-coverage.xml

pages:
  stage: deploy
  dependencies:
    - test
  script:
    -cd backend/
    - mkdir .public
    - cp -r coverage/* .public
    - mv .public backend/public
  artifacts:
    paths:
      - public
  only:
    - master